<body>
    <h1>

    <input type="text" id="nome">

    </h1>
    <input type="text" id="indirizzo">
    <br>
    <h1>
        Anno di nascita
    </h1>
    <input type="text" id="annoNascita">
    <br>
    <input type="button" value="inserisci" onclick="ana()">
    <br>
    <a href="pag2.html">Passa alla seconda pagina</a>
</body>

<script>
    
    let n = "";
    let c = "";
    let cit = "";
    let i = "";
    let a = "";
    let ele = []; 
        
    function ana() {

        localStorage.getItem("elenco");

        n = document.getElementById("nome").value;
        c = document.getElementById("cognome").value;
        cit = document.getElementById("citta").value;
        i = document.getElementById("indirizzo").value;
        a = document.getElementById("annoNascita").value;
        

        const persone = {};
        persone.nome = n;
        persone.cognome = c;
        persone.citta = cit;
        persone.indirizzo = i;
        persone.annoNascita = a;

        ele.push(persone);

        localStorage.setItem("elenco", JSON.stringify(ele));
    }

</script>
