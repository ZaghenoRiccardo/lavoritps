<script>
    function stampa(){
        let arr={nome:'', cognome : '', indirizzo : '', citta : '', anno : ''}
        
        arr.nome = document.getElementById("nome").value;
        arr.cognome = document.getElementById("cognome").value;
        arr.indirizzo = document.getElementById("indirizzo").value;
		arr.citta = document.getElementById("citta").value;
		arr.anno = document.getElementById("anno").value;

        

		switch (true) {
            case arr.anno >= 1901 && arr.anno <= 1927:
				document.getElementById("destGenerazione").innerHTML = "Generazione Grandiosa";
				break;

            case arr.anno >= 1928 && arr.anno <= 1945:
				document.getElementById("destGenerazione").innerHTML = "Generazione Silenziosa";
				break;

			case arr.anno >= 1946 && arr.anno <= 1964:
				document.getElementById("destGenerazione").innerHTML = "Generazione Baby Boomers";
				break;

			case arr.anno >= 1965 && arr.anno <= 1980:
			document.getElementById("destGenerazione").innerHTML = "Generazione X";
			break;

			case arr.anno >= 1981 && arr.anno <= 1996:
				document.getElementById("destGenerazione").innerHTML = "Generazione Millenials";
				break;

            case arr.anno >= 1997 && arr.anno <= 2012:
				document.getElementById("destGenerazione").innerHTML = "Generazione Z";
				break;

            case arr.anno >= 2013:
				document.getElementById("destGenerazione").innerHTML = "Generazione Alpha";
				break;


			default:
				document.getElementById("destGenerazione").innerHTML = "Generazione molto vecchia";
				break;
		}

        document.getElementById("destNome").innerHTML = arr.nome;
        document.getElementById("destCognome").innerHTML = arr.cognome;
        document.getElementById("destIndirizzo").innerHTML = arr.indirizzo;
		document.getElementById("destCitta").innerHTML = arr.citta;
		document.getElementById("destAnno").innerHTML = arr.anno;
}

    function controlla(){
        for (let i = 0; i < document.getElementsByName("sesso").length; i++) {
            if (document.getElementsByName("sesso")[i].checked) {
                document.getElementById("risp").innerHTML = document.getElementsByName("sesso")[i].value;
            }
            
        }
    }

    function onClickHandler(s){
        document.getElementById("print").innerHTML += s + ", ";
    }

    function validate(){
        if(prov == 0){
            document.getElementById("div1").style.visibility = "hidden";
            document.getElementById("div2").style.visibility = "hidden";
        }else if (prov == 1){
            document.getElementById("div1").style.visibility = "visible";
            document.getElementById("div2").style.visibility = "hidden";
        }else {
            document.getElementById("div1").style.visibility = "hidden";
            document.getElementById("div2").style.visibility = "visible";
        }
    }

    function seleziona(){
        let options = document.forms.MyForm.provincia.options;
        let selectedOptions = {provincia: "" };

        for (var i = 0; i < options.length; i++) {
            if (options[i].selected) {
                let x=options[i].value;
                selectedOptions.push(x);
            }
        }

        document.getElementById("provincia").innerHTML = x;
    }

</script>
