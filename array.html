<!DOCTYPE html>
<html>

    <head>

        <title>Array Numeri</title>

    </head>

    <body>

    </body>

    <script>

        let numeri = [];

        for (let i = 0; i < 100; i++) {
            numeri[i] = Math.floor(Math.random() * 201) - 100;
        }

        let somma = 0;
        for (let i = 0; i < numeri.length; i++) {
            somma += numeri[i];
        }
        let media = somma / numeri.length;

        let max = numeri[0];
        let min = numeri[0];

        for (let i = 1; i < numeri.length; i++) {
            if (numeri[i] > max) {
                max = numeri[i];
            }
            if (numeri[i] < min) {
                min = numeri[i];
            }
        }

        let maggiori50 = [];

        for (let i = 0; i < numeri.length; i++) {
            if (numeri[i] > 50) {
               maggiori50.push(numeri[i]);
            }
        }

        document.write("Array: " + numeri + "<br><br>");
        document.write("Media: " + media + "<br>");
        document.write("Massimo: " + max + "<br>");
        document.write("Minimo: " + min + "<br><br>");
        document.write("Numeri maggiori di 50: " + maggiori50);
        
    </script>

</html>
